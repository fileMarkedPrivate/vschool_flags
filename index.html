<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flags</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>

  <div class="container">

    <h1>France</h1>
    <div class="flags">
      <div class="france-blue"></div>
      <div class="france-white"></div>
      <div class="france-red"></div>
    </div>

    <h1>Germany</h1>
    <div class="flags">
      <div class="germany">
        <div class="germany-black"></div>
        <div class="germany-red"></div>
        <div class="germany-yellow"></div>
      </div>
    </div>

    <h2>Madgascar</h2>
    <div class="flags">
      <div class="mdgscr">
        <div class="mdgscr-white"></div>
        <div class="mdgscr-red"></div>
        <div class="mdgscr-green"></div>
      </div>
    </div>

    <h1>Switzerland</h1>
    <div class="flags">
      <div class="switz">
        <div class="switz-1"></div>
        <div class="switz-2"></div>
        <div class="switz-3"></div>
        <div class="switz-4"></div>
        <div class="switz-5"></div>
        <div class="switz-6"></div>
        <div class="switz-7"></div>
        <div class="switz-8"></div>
      </div>
    </div>

    <h1>Sweden</h1>
    <div class="flags">
      <div class="sweden">
        <div class="swede-1"></div>
        <div class="swede-2"></div>
      </div>
    </div>

    <h1>Gambia</h1>
    <div class="flags">
      <div class="gambia">
        <div class="gambia-1"></div>
        <div class="gambia-2"></div>
        <div class="gambia-3"></div>
      </div>
    </div>

    <h1>Tonga</h1>
    <div class="flags">
      <div class="tonga">
        <div class="tonga-1">
          <div class="tonga-cross-1"></div>
          <div class="tonga-cross-2"></div>
        </div>
      </div>
    </div>

    <h1>Japan</h1>
    <div class="flags">
      <div class="circle"></div>
    </div>

    <h1>Greece</h1>
    <div class="flags">
      <div class="greece">
        <div class="cross-container">
          <div class="box1"></div>
          <div class="box2"></div>
          <div class="box3"></div>
          <div class="box4"></div>
        </div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
        <div class="stripe"></div>
      </div>
    </div>

    <h1>Niger</h1>
    <div class="flags">
      <div class="niger">
        <div class="niger-red"></div>
        <div class="niger-white">
          <div class="niger-circle"></div>
        </div>
        <div class="niger-green"></div>
      </div>
    </div>

    <h1>Maldives</h1>
    <div class="flags">
      <div class="maldives-red">
        <div class="maldives-green">
          <div class="maldives-crescent"></div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
